<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/1.2.0/tailwind.min.css">
</head>

<body class="bg-gray-300">
    <div class="flex justify-center items-center mt-8">
        <div class="w-[35vw] max-w-[35vw] p-8 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl mb-10 text-center"
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Registration Page
            </h1>
            <form class="grid grid-cols-2 gap-y-5" id="register-form">
                <label for="name" class="flex items-center justify-start font-semibold mb-2">Name</label>
                <input type="text" required id="name" name="name" autocomplete="off" placeholder="Enter full name"
                    class="w-full p-2 mb-4 border border-gray-300 rounded-md bg-gray-200">

                <label for="email" class="flex items-center justify-start font-semibold mb-2">Email</label>
                <input type="email" required id="email" name="email" autocomplete="off"
                    placeholder="Enter email address"
                    class="w-full p-2 mb-4 border border-gray-300 rounded-md bg-gray-200">

                <label for="password" class="flex items-center justify-start font-semibold mb-2">Password</label>
                <input type="password" required id="password" name="password" autocomplete="off"
                    placeholder="Enter password" class="w-full p-2 mb-4 border border-gray-300 rounded-md bg-gray-200">

                <label for="dob" class="flex items-center justify-start font-semibold mb-2">Date of Birth</label>
                <input type="date" required id="dob" name="dob"
                    class="w-full p-2 mb-4 border border-gray-300 rounded-md bg-gray-200">

                <div class="flex items-center col-span-2">
                    <input type="checkbox" required id="acceptTerms" name="acceptTerms" class="h-3 w-3">
                    <label for="acceptTerms" class="ml-1 font-semibold">Accept Terms & Conditions</label>
                </div>

                <button type="submit"
                    class="col-span-2 mt-5 mx-auto w-24 h-8 bg-teal-400 rounded-md hover:bg-teal-600 hover:text-white">
                    Submit
                </button>
            </form>
        </div>
    </div>
    <div class="flex justify-center items-center mt-10">
        <div class="w-[70vw] max-w-[70vw] p-6 bg-white rounded-lg shadow-lg">
            <h1 class="text-2xl mb-4 text-center"
                style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Entries
            </h1>
            <div class="divide-y divide-gray-300/50" id="register-entries"></div>
        </div>
    </div>
    <script src="registration.js"></script>
</body>

</html>
